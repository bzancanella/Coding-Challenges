<!DOCTYPE html>
<html lang="en">

<!-- HEADER section -->

    <head>
        <meta charset="utf-8">
        <title>Grid Randomizer</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

<!-- END HEADER section -->



<!-- BODY section -->

    <Body>
        <div class="main-container">
            <h1>Grid Randomizer</h1>



<!-- INPUT BOX section -->

            <div class="flex-container">
                <div class="input-box">
                    <div>
                        <label for="name">Name to add to list</label>
                        <br><br>
                        <input type="text" id="name_to_add" name="name">
                        <br><br>
                        <button id="add_button" onclick="add_to_list()">Add</button>
                        <br><br>
                        <button onclick="randomize_and_place()">Place</button>
                        <br><br>
                        <button onclick="clear_and_reset()">Clear</button>
                        <br><br>
                    </div>
                </div>

<!-- END INPUT BOX section -->



<!-- LIST section -->
            
                <div id="display_list" class="list-box">                
                    <ul></ul>
                </div>
            </div> 

<!-- END LIST section -->



<!-- GRID section -->

            <div class="spacer">
                <p></p>
            </div>

            <div class="grid-box">
                <div class="name_box">
                    <p id="box_0">&nbsp;</p>
                </div>
                <div class="name_box">
                    <p id="box_1">&nbsp;</p>
                </div>
                <div class="name_box">
                    <p id="box_2">&nbsp;</p>
                </div>
                <div class="name_box">
                    <p id="box_3">&nbsp;</p>
                </div>
                <div class="name_box">
                    <p id="box_4">&nbsp;</p>
                </div>
                <div class="name_box">
                    <p id="box_5">&nbsp;</p>
                </div>
                <div class="name_box">
                    <p id="box_6">&nbsp;</p>
                </div>
                <div class="name_box">
                    <p id="box_7">&nbsp;</p>
                </div>
                <div class="name_box">
                    <p id="box_8">&nbsp;</p>
                </div>
            </div>

<!-- END GRID section -->



<!-- SCRIPT section -->

        <script src="js/scripts.js"></script>

<!-- END SCRIPT section -->



        </div>
    </Body>

<!-- END BODY section -->
